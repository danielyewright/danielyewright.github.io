<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daniely Wright</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <span class="typed"></span>

    <script src="js/typed.min.js"></script>
    <script>
      var typed = new Typed('.typed', {
        strings: [
          "We are currently undergoing scheduled site maintenance.^1000",
          "Please check back later.^3000"
        ],
        typeSpeed: 50,
        backSpeed: 0,
        fadeOut: true,
        loop: true,
        startDelay: 1000
      });
    </script>
  </body>
</html>
